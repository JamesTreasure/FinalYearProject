<!DOCTYPE html>
<html>

<head>
    <title>Implementing advanced animation</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <!--<link type="text/css" rel="stylesheet" href="materialize.min.css" media="screen,projection"/>-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



</head>

<body>

<table id="spreadsheet" class="table table-condensed table-striped"></table>

<div class="launchPage" align="center">
    <form>
        <div class="group">
            <input type="text" id="playerInputId" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Name (Optional)</label>
        </div>
        <button class="btn" id="startButton" type="button"><span>New Game</span></button>
        <button class="btn" id="continueButton" type="button"><span>Continue</span></button>
        <button class="btn" id="leaderboard" type="button"><span>Leaderboard</span></button>
    </form>
</div>
<div class="wrapper">
    <canvas id="tutorialCanvas" style="z-index: 3;">No canvas support</canvas>
    <canvas id="circleOutlineCanvas" style="z-index: 3;">No canvas support</canvas>
    <canvas id="circleBorder" style="z-index: 2;">No canvas support</canvas>
    <canvas id="layer3" style="z-index: 3;">No canvas support</canvas>
    <canvas id="layer4" style="z-index: 3;">No canvas support</canvas>
    <canvas id="layer2" style="z-index: 2;">No canvas support</canvas>
    <canvas id="layer1" style="z-index: 1;">No canvas support</canvas>
    <canvas id="staticTextCanvas" style="z-index: 1;">No canvas support</canvas>
    <span id="levelSelect" class="levelSelect">Level 1</span>
    <input class="undoImage noselect" type="image" style="z-index: 4" id="undoButton" src="images/ic_undo_black_48dp_2x.png" />
    <input class="redoImage noselect" type="image" style="z-index: 4" id="redoButton" src="images/ic_redo_black_48dp_2x.png" />
    <input class="refreshImage noselect" type="image" style="z-index: 4" id="refreshButton" src="images/ic_refresh_black_48dp_2x.png" />
    <input class="nextLevel noselect" type="image" style="z-index: 4" id="nextLevelButton" src="images/navigate_next_black_192x192.png" />
    <input class="tutorialForwards noselect" type="image" style="z-index: 4" id="tutorialForwards" src="images/right-arrow-forward.png" />
    <input class="tutorialBackwards noselect" type="image" style="z-index: 4" id="tutorialBackwards" src="images/go-back-left-arrow.png" />
    <input class="skip noselect" type="image" style="z-index: 4" id="skip" src="images/fast-forward-arrows.png" />
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>


<!--Libraries-->
<script src="js/eventHandlers.js"></script>
<script src="js/helper.js"></script>
<script src="js/levels.js"></script>
<script src="js/levelCompleteChecker.js"></script>
<script src="js/drawingHelper.js"></script>
<script src="js/objectClickedChecker.js"></script>
<script src="js/setupDrawableObjects.js"></script>

<script src="js/lib/arrayHelper.js" type="text/javascript"></script>
<script src="js/lib/floodFill2D.js"></script>
<script src="js/lib/oldFloodFill.js"></script>
<script src="js/lib/throttle.js"></script>
<!--<script src="lib/confetti.js"></script>-->
<script src='js/lib/fastclick.js'type = 'application/javascript'></script>
<script type="text/javascript" src="js/game.js"></script>
<script src='js/lib/google-sheet.js'></script>
<script src="js/lib/sheetrock.min.js"></script>
<script src="js/lib/jquery.tabletojson.js"></script>
<script src="js/lib/jquery.tabletojson.min.js"></script>
<script src="js/lib/sheetrock.min.js"></script>
</body>

</html>
